<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/patients"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedPatient.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeletePatient()">
        <ion-icon name="trash" slot="icon-only"> </ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedPatient.imageUrl"></ion-img>
      </ion-col>

    </ion-row>
    <ion-row>
    <ion-col>
        <h1 class="ion-text-center">{{loadedPatient.title}}</h1>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
