<ion-header>
  <ion-toolbar>
    <ion-title>Patients</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home/tabs/patients/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>

<ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
  <ion-list>
    <ion-item *ngFor="let patient of patients" [routerLink]="['/', 'home','tabs', 'patients',patient.id]" detail>
    <ion-card class="ion-text-center">
        <img [src]="patient.imageUrl" />
        <ion-card-header>
          <ion-card-subtitle>{{patient.email}}</ion-card-subtitle>
          <ion-card-subtitle>{{patient.phone}}</ion-card-subtitle>
          <ion-card-title >{{patient.title}}</ion-card-title>
          <ion-item>
            <ion-icon name="pencil" slot="start"></ion-icon>
            <ion-icon name="eye" slot="end"></ion-icon>
          </ion-item>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>
    </ion-item>
  </ion-list>
</ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
