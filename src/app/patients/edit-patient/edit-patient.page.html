<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home/tabs/patients/' + patient.id"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Patient</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdatePatient()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" autocomplete autocorrect formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input type="number" formControlName="age"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Image Url</ion-label>
            <ion-input type="text" autocomplete formControlName="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Diagnosis</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="diagnosis"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
          !form.get('description').valid && form.get('description').touched
        ">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 250 characters.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Body Temperature</ion-label>
            <ion-input type="number" formControlName="bodyTemperature"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Pulse Rate</ion-label>
            <ion-input type="number" formControlName="pulseRate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Respiration Rate</ion-label>
            <ion-input type="number" formControlName="respirationRate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Systolic Blood Pressure</ion-label>
            <ion-input type="number" formControlName="systolicBP"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Diastolic Blood Pressure</ion-label>
            <ion-input type="number" formControlName="diastolicBP"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Oxygen Saturation</ion-label>
            <ion-input type="number" formControlName="o2Sat"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item *ngIf="patient.isCritical === false">
          <ion-label>Mark as Critical Patient</ion-label>
          <ion-toggle slot="end" name="isCritical" formControlName="isCritical" color="danger"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="patient.isCritical === true">
          <ion-label>Mark as Normal Patient</ion-label>
          <ion-toggle slot="end" name="isCritical" formControlName="isCritical" color="warning"></ion-toggle>
        </ion-item>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
