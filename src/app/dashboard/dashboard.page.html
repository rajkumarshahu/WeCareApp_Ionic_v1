<ion-header>
  <ion-toolbar>
    <ion-title>Your Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Patients: {{patientCount}}</ion-card-title>
            <ion-card-title>Number of Critical Patients: {{criticalPatientCount}}</ion-card-title>

          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let criticalPatient of criticalPatients"
          [routerLink]="['/', 'home', 'tabs', 'dashboard', criticalPatient.id]" detail
            >
            <ion-thumbnail slot="start">
              <ion-img [src]="criticalPatient.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ criticalPatient.title }}</h2>
              <p>{{ criticalPatient.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
